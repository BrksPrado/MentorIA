<div class="login-page">
  <main class="main-content">
    <div class="login-card">
      <div class="logo-container disable-pointer-events">
        <img class="logo" src="assets/img/logo.png" alt="Logo" width="220px" />
      </div>
      <h2 class="disable-pointer-events">bem-vindo de volta!</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-fields">
            <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="seuemail@exemplo.com" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Sua senha" />
          </mat-form-field>
        </div>

        <div class="actions-container">
          <button
            mat-flat-button
            (click)="onSubmit()"
            color="secondary"          
            type="submit"
            class="login-button"
          >
            Entrar
          </button>
        </div>
        <div class="forgot-pass">
          <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
        </div>
      </form>

      <div class="signup-container">
        <span>NÃ£o tem conta? <a routerLink="/auth/cadastrar">Cadastre-se</a></span>
      </div>
    </div>
  </main>
</div>
