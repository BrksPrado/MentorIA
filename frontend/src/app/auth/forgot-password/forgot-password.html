<div class="forgot-password-page">
  <app-loading
    *ngIf="isLoading"
    [overlay]="true"
    message="Enviando solicitação..."
    size="large">
  </app-loading>

  <main class="main-content">
    <div class="forgot-password-card">
      <div class="logo-container disable-pointer-events">
        <img class="logo" src="assets/img/logo.png" alt="Logo" width="220px" />
      </div>
      <h2 class="disable-pointer-events">Recuperar Senha</h2>
      <p class="subtitle disable-pointer-events">
        Digite seu nome de usuário e email para receber instruções de recuperação
      </p>

      <form [formGroup]="forgotPasswordForm" class="forgot-password-form">
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Nome de Usuário</mat-label>
            <input
              matInput
              formControlName="username"
              type="text"
              placeholder="Seu nome de usuário"
              [disabled]="isLoading"
            />
            <mat-error *ngIf="forgotPasswordForm.get('username')?.hasError('required')">
              Nome de usuário é obrigatório
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('username')?.hasError('minlength')">
              Nome de usuário deve ter pelo menos 3 caracteres
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="seuemail@exemplo.com"
              [disabled]="isLoading"
            />
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              E-mail é obrigatório
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Digite um e-mail válido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="actions-container">
          <button
            mat-flat-button
            (click)="onSubmit()"
            color="primary"
            class="submit-button"
            [disabled]="isLoading || forgotPasswordForm.invalid"
          >
            {{ isLoading ? 'Enviando...' : 'Enviar Instruções' }}
          </button>
        </div>
      </form>

      <div class="back-to-login-container">
        <span>Lembrou da senha? <a (click)="goBackToLogin()" class="back-link">Voltar ao Login</a></span>
      </div>
    </div>
  </main>
</div>
