<header class="topbar header-beauty">
  <div class="top-left">
    <h2 class="app-title">MentorIA</h2>
    <p class="app-sub">Preparação com IA para vestibulares</p>
  </div>

  <div class="top-actions">
    <div class="search">
      <span class="material-icons">search</span>
      <input placeholder="Pesquisar conteúdo, módulos..." />
    </div>
    <button class="notif-btn" title="Notificações">
      <span class="material-icons">notifications</span>
    </button>
    <div class="profile">
      <button class="profile-btn" (click)="goToProfile()" title="Configurações do Perfil">
        <span class="material-icons profile-icon">account_circle</span>
      </button>
    </div>
  </div>
</header>
